<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Dorm Dash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <script src="navbar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
                Dorm Dash
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                    <!-- Dynamic Content Will Be Inserted Here -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <h2>Your Cart</h2>
        <div id="cartContainer" class="mt-4">
            <!-- Reserved items will be displayed here -->
        </div>
        <!--<div class="text-end mt-4">
            <button id="checkoutButton" class="btn btn-success">Checkout</button>
        </div>-->
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
