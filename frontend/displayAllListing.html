<!DOCTYPE html>
<html lang="en">
<head>
    <link href="displayAllListing.css" rel="stylesheet" />
    <script defer src="displayAllListing.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
                Dorm Dash
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                    <!-- Dynamic Content Will Be Inserted Here -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="search-chat-container">
        <div class="input-group mb-3">
            <input type="text" id="searchBar" class="form-control" placeholder="Search for listings" aria-label="Search for listings">
            <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
        </div>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="inputText" placeholder="Type for chatbot..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
      <script src="botScript.js"></script> <!-- Link to external JS -->
    </div>
    <div class="container">
        <div class="row" id="listingContainer">
            <!-- Listings will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
