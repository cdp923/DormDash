<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dorm Dash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
            Dorm Dash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                <!-- Dynamic Content Will Be Inserted Here -->
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-5">
    <div class="row">
        <!-- Profile Section -->
        <div class="col-md-4 text-center">
            <h3 id="userName">Full Name</h3>
            <p id="userEmail">Email Address</p>
            <button class="btn btn-outline-secondary" id="editProfileButton" onclick="window.location.href='editProfile'">Edit Profile</button>
        </div>
        <!-- Payment Details Section -->
        <div class="col-md-8 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Payment Details</h5>
                    <p>CashApp: <span id="cashAppUsername">Not provided</span></p>
                    <p>Venmo: <span id="venmoUsername">Not provided</span></p>
                </div>
            </div>
        </div>
        <!-- Create a Listing -->
        <div class="d-flex justify-content-end mt-4">
            <a href="createListing.html" class="btn btn-secondary">
                <i class="bi bi-plus-circle"></i> Create Listing
            </a>
        </div>
        <!-- Seller Reviews Section -->
        <div class="container mt-5">
            <h3>Your Reviews</h3>
            <div id="sellerReviewsContainer" class="mt-3">
                <!-- Reviews will be dynamically inserted here -->
            </div>
        </div>
        <!-- Listings Section -->
        <div class="col-md-8">
            <h4>My Listings</h4>
            <ul class="list-group" id="userListings">
                <!-- Listings will be dynamically added here -->
            </ul>
        </div>
        <!-- Show Reservations -->
        <div class="container mt-5">
            <h3>Reservations Received</h3>
            <div id="reservationsContainer" class="mt-3">
                <!-- Reservations will be dynamically inserted here -->
            </div>
        </div>
        <!-- Order History Section -->
        <div class="container mt-5">
            <h3>Order History</h3>
            <div id="orderHistoryContainer" class="mt-3">
                <!-- Order history items will be dynamically inserted here -->
            </div>
        </div>
        <!-- Payment History Section -->
        <div class="container mt-5">
            <h3>Payment History</h3>
            <div id="paymentHistoryContainer" class="mt-3">
                <!-- Payment history items will be dynamically inserted here -->
            </div>
        </div>
        <!-- Review Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Leave a Review</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="reviewForm">
                            <!-- Hidden field to store seller email -->
                            <input type="hidden" id="sellerEmail" name="sellerEmail">
                            <!-- Transaction ID (Hidden) -->
                            <input type="hidden" id="transactionId" name="transactionId">
                            <!-- Rating -->
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <select class="form-select" id="rating" name="rating" required>
                                    <option value="" selected disabled>Choose a rating</option>
                                    <option value="1">1 - Poor</option>
                                    <option value="2">2 - Fair</option>
                                    <option value="3">3 - Good</option>
                                    <option value="4">4 - Very Good</option>
                                    <option value="5">5 - Excellent</option>
                                </select>
                            </div>

                            <!-- Review Content -->
                            <div class="mb-3">
                                <label for="reviewContent" class="form-label">Review</label>
                                <textarea class="form-control" id="reviewContent" name="reviewContent" rows="4" placeholder="Write your review here..." required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-secondary" id="submitReviewBtn">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="profile.js"></script>
</body>
</html>
