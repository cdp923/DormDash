<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="userloginandreg.css">
    <script type="text/javascript" src="Login.js"></script>
</head>

<body>
<div class="container">
    <h1>Login</h1>
    <p>Login with your TU email.</p>
    <form name="loginForm" onsubmit="return validateForm(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your TU email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit">Log In</button>
    </form>
</div>
</body>

</html>
