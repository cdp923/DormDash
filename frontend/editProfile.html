<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Dorm Dash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="editProfile.js" defer></script>
    <script src="navbar.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
            Dorm Dash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                <!-- Dynamic Content Will Be Inserted Here -->
            </ul>
        </div>
    </div>
</nav>
<main class="container mt-5">
    <h2>Edit Profile</h2>
    <form id="editProfileForm">
        <div class="mb-3">
            <label for="editFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editFullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="editPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="editPassword" name="password">
            <small class="text-muted">Leave blank to keep your current password.</small>
        </div>
        <div class="mb-3">
            <label for="editCashApp" class="form-label">CashApp Username</label>
            <input type="text" class="form-control" id="editCashApp" name="cashApp" placeholder="$username">
        </div>
        <div class="mb-3">
            <label for="editVenmo" class="form-label">Venmo Username</label>
            <input type="text" class="form-control" id="editVenmo" name="venmo" placeholder="@username">
        </div>
        <button type="submit" class="btn btn-secondary">Save Changes</button>
    </form>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
