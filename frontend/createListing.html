<!DOCTYPE html>
<html lang="en">

<head>
    <link href="createListing.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
    <script src="createListing.js" defer></script> <!-- Link to external script -->
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
            <img src="images/dormDashLogo.png" alt="Dorm Dash Logo" height="40">
            Dorm Dash
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="dynamicNavbar">
                <!-- Dynamic Content Will Be Inserted Here -->
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="card shadow-lg border-0 bg-light-gray p-4">
        <h2 class="text-center text-dark-gray mb-4">Create a New Listing</h2>
        <form id="listingForm">
            <div class="mb-3">
                <label for="title" class="form-label">Item Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Item Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price ($):</label>
                <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition:</label>
                <select class="form-select" id="condition" name="condition" required>
                    <option value="" disabled selected>Select Condition</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Used">Used</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location / Meetup Details:</label>
                <textarea class="form-control" id="location" name="location" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="contactInfo" class="form-label">Contact Info:</label>
                <textarea class="form-control" id="contactInfo" name="contactInfo" rows="2" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Create Listing</button>
        </form>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
